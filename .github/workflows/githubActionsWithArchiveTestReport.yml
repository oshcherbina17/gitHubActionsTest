name: githubActionsWithArchiveTestReport

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
    - run: java -cp java printHello.java

    - name: Build with Maven
      run: mvn package
      
    - name: Run tests
      run: mvn test
      
    - name: Build and run tests step
      run: mvn clean install > maven_output.log
    - name: Save Maven logs
      run: |
          echo "Maven output:"
          cat maven_output.log

    - name: Archive test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: target/surefire-reports/world.txt
