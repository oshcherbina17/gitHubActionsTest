name: cronTest

on:
  workflow_dispatch:
  schedule:
    - cron: '00 5 * * 1-5'
    - cron: '00 17 * * 1-5'
permissions:
  contents: read
jobs:
  test:
    # Name the Job
    name: Cron_test
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
           distribution: 'zulu'
           java-version: '11'
           java-package: jdk
    - run: java -cp javaprintHello.java
    
    - name: Build with Maven
      run: mvn clean test
